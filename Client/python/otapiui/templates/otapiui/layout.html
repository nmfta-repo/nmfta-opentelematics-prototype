<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>{% block title %}{% endblock %}</title>
  {% load static %}
  {% load bootstrap4 %}
  {# Load CSS and JavaScript #}
  {% bootstrap_css %}
  {% bootstrap_javascript jquery='full' %}
  <link rel="stylesheet" type="text/css" href="{% static 'otapiui/site.css' %}" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="text-center">
          <h1>Open Telematics API Prototype</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <!-- <a class="navbar-brand" href="#">OTAPI Client</a> -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'fleet_locations' %}">Map</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'system_status' %}">Fault Report</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'system_status' %}">Log Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'system_status' %}">Export Data</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'system_status' %}">Status</a>
              </li>
            </ul>
          </div>
          <form class="form-inline my-2 my-lg-0">
              <label>Provider Service Health</label>
              <svg id="svg1" height="40" width="40">
                <circle id="circle1" cx="20" cy="20" r="12" style="fill: green; stroke: black;stroke-width: 2" />
              </svg>
              <svg id="svg1" height="40" width="40">
                <circle id="circle2" cx="20" cy="20" r="12" style="fill: white; stroke: black;stroke-width: 2" />
              </svg>
              <svg id="svg1" height="40" width="40">
                <circle id="circle3" cx="20" cy="20" r="12" style="fill: red; stroke: black;stroke-width: 2" />
              </svg>
            </form>
        </nav>
      </div>
      <div class="col-6">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="body-content">
          <div class="main-panel">
            {% block content %}
            {% endblock %}
          </div>
          <hr />
          <footer>
            <p>&copy; {% now "l, d F, Y" %}</p>
          </footer>
        </div>
      </div>
    </div>
  </div>
</body>

<script>

    $("#circle2").css("fill", "yellow");

</script>

</html>
